<!DOCTYPE html>
<html lang="en">
<head>

  <title>AIHub - Fullscreen Chatbot</title>

  <!-- Load Chatbot Stylesheet -->

  <!-- Set Fullscreen Layout -->
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }
     .Footer_poweredByContainer__2wZt2{

      height: 100vh;
      width: 100vw;

<body>

  <div id="aihub-chat"></div>

  <!-- Load Chatbot Script -->

  <!-- Initialize Chat -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const chat = new AIHubChat("aihub-chat", {

        agentCode: "telquest",
        baseURL: "https://api.serenitystar.ai/api",
        mode: "compact" // Ensures chat is fully visible, not minimized

      chat.init();
    });
  </script>
</body>
</html>
